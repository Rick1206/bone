	var obj_index = document.getElementById("index");
	if(obj_index.addEventListener)
	{		
		var gnStartX = 0;
		var gnStartY = 0;
		var gnEndX = 0;
		var gnEndY = 0;
		var tobemove = 50;
		obj_index.addEventListener('touchstart',function(event) {
		  gnStartX = event.touches[0].pageX;
		  gnStartY = event.touches[0].pageY;
		},false);
		
		obj_index.addEventListener('touchmove',function(event) {
		  gnEndX = event.touches[0].pageX;
		  gnEndY = event.touches[0].pageY;
		},false);
		
		obj_index.addEventListener('touchend',function(event) {
			if(gnStartX-gnEndX<-tobemove)
			{
				$(".icon-left").click();
			}else if(gnStartX-gnEndX>tobemove)
			{
				$(".icon-right").click();
			}else
			{   }
		},false);
		
	
		
	}
	
	
	
	
	
	
	
});
